<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style>:root {
    --player: #ff0000;
    --orb: #0011ff;
    --coin: #ffee00;
    --bg: #fefefe;
    --key: #ccc;
    --endzone: #99ff00;
    margin: 0;
}
    body {
    margin: 0;  
      
    }
#player {
    background-color: #ff0000;
    padding: 10px 10px;
    position: absolute;
    margin: 0;
}
</style>
   <script>
var x = 0;
var y = 0;
    var direction = 0;
var key_left = false;
var key_right = false;
window.addEventListener('keydown', onKeypress);
window.addEventListener('keyup', onKeyUp);

   $("#player").top = '0px';
   $("#player").left = '0px';


const currentKeysPressed = {};

function onKeypress(event) {

  /* Update keys pressed state for event.key to true
  signifiying the key that caused the event is now pressed */
  currentKeysPressed[event.key] = true;


}

/* Defined new event listener to reset key state
on key release */
function onKeyUp(event) {

  currentKeysPressed[event.key] = false;
}
function gameCheckKeys()
     {
      if ( currentKeysPressed["ArrowUp"] == true)
      {
        gameMoveEntity(0,1);
      }
       if ( currentKeysPressed["ArrowDown"] == true)
      {
        gameMoveEntity(0,-1);
      }
             if ( currentKeysPressed["ArrowLeft"] == true)
      {
        gameMoveEntity(-1,0);
      }
             if ( currentKeysPressed["ArrowRight"] == true)
      {
        gameMoveEntity(1,0);
      }
       
     }

function gameMoveEntity(a,b){
   x = x + a;
   y = y + b;
   $("#player").top = '' + y + "px";
   $("#player").left = '' + x + "px";

}
  setInterval(gameCheckKeys(), 10);
  </script>
</head>
<body>


  <div id="player"></div>

</body>
